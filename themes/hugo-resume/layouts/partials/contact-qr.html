<div class="p0 m0 text-center">
  <p class="card-text">Scan contact card</p>
  <img id="qr-code" class="card-img-top" alt="Scannable QR code with contact info" src="https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=MECARD:N:{{ .Site.Params.lastName }},{{ .Site.Params.firstName }};TEL:{{ .Site.Params.phone }};EMAIL:{{ .Site.Params.email }};URL:{{ .Site.BaseURL }};NOTE:{{ .Site.Params.contactNote }};;"/>
</div>
